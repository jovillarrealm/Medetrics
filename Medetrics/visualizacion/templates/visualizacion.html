<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Visualizacion</h1>

        <div class="container">
            {% for visualizacion in visualizacions %}
            <div class="card mb-3">
                <div class="rpw g-0">
                    <div>
                        <div class="card-body">
                            <h5 class="card-title">{{ visualizacion.headline }}</h5>
                            <p class="card-text">{{ visualizacion.body }}</p>
                            <p class="card-text"><small class="text-muted">
                                    {{ visualizacion.date }}
                                </small></p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
</body>
