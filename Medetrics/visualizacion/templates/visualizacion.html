<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Elementos</title>
    <!-- Agrega el enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <!-- Columna izquierda para la tabla y el campo de búsqueda -->
            <div class="col-md-6">
                <!-- Campo de búsqueda -->
                <div class="input-group mb-3 text-left">
                    <input type="text" class="form-control" id="searchInput" placeholder="Buscar por Enfermedad...">
                    <button class="btn btn-primary" onclick="searchTable()">Buscar</button>
                </div>
                <!-- Tabla -->
                <table class="table table-striped table-sm text-left">
                    <!-- Encabezados de la tabla -->
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Enfermedad</th>
                            <th>Descripción</th>
                        </tr>
                    </thead>
                    <!-- Cuerpo de la tabla -->
                    <tbody>
                        <!-- Ciclo para llenar la tabla con datos de Django -->
                        {% for visualizacion in visualizacions %}
                        <tr>
                            <td>{{ visualizacion.headline }}</td>
                            <td>{{ visualizacion.body }}</td>
                            <td>{{ visualizacion.date }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <!-- Columna derecha para la imagen -->
            <div class="col-md-6">
                <img src="https://media.discordapp.net/attachments/882766852902748187/1148441512233934899/IMG_1234.png" alt="Imagen" class="img-fluid">
            </div>
        </div>
    </div>

    <!-- Agrega el script de Bootstrap al final del documento -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+dl+VmbdFf/4C5nP5h+CWhcl5n5HPr1Oksd3P/hfX4Pp6q7G" crossorigin="anonymous"></script>

    <script>
        function searchTable() {
            // Obtén el valor del campo de búsqueda
            var searchText = document.getElementById('searchInput').value.toLowerCase();
            
            // Obtén todas las filas de la tabla
            var rows = document.querySelectorAll('table tbody tr');
    
            // Itera sobre las filas y muestra u oculta según el texto de búsqueda
            rows.forEach(function(row) {
                var rowData = row.textContent.toLowerCase();
                if (rowData.includes(searchText)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
