<!doctype html>
<html lang="en">

<head>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        
        <link rel="shortcut icon" type="image/png" href="{% static 'images/medetrics.png' %}" >
        {% block title%}
        {% endblock title%}
        <link rel='stylesheet' href="{% static 'css/custom_styles.css' %}">
    </head>

<body style="margin-bottom: 0px;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
        <div class="container">
            <a class="navbar-brand" href="{% url 'inicio' %}"
                style="font-family: 'Inter', sans-serif; font-weight: bold; font-size: 47px;">
                
                <img src="{% static 'nav/medetrics.png' %}" alt="" width="47" height="47"
                    class="d-inline-block align-text-top" />Medetrics
            </a>

            <button class="navbar-toggler" type="button" data-bstoggle="collapse" data-bs-target="navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link" href="/reportes/bienvenida/" style="color: #366CF1; font-family: 'Inter', sans-serif; font-size: 16px; font-weight: bold;">Reportes</a>
                        <a class="nav-link" href="{% url 'visualizacion' %}" style="color: #366CF1; font-family: 'Inter', sans-serif; font-size: 16px; font-weight: bold;">Visualización</a>
                        <a class="nav-link" href="{% url 'login' %}" style="color: #366CF1; font-family: 'Inter', sans-serif; font-size: 16px; font-weight: bold;">Login</a>
                        <a class="nav-link" href="{% url 'signup' %}" style="color: #366CF1; font-family: 'Inter', sans-serif; font-size: 16px; font-weight: bold;">Sign Up</a>
                    </div>
                    
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock content %}

        <footer class="custom-footer">
            Una idea de EAFIT | © Copyright 2023
        </footer>

    </div>

</body>

</html>
