<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- Agrega el enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Agrega el tipo de letra Inter -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">

    <style>
        /* Estilos personalizados para el formulario de inicio de sesión */
        body {
            background-color: #fff;
            /* Cambia el color de fondo a azul */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Inter', sans-serif;
            /* Aplica el tipo de letra Inter */
        }

        .container {
            max-width: 400px;
            /* Aumenta el ancho del contenedor */
            padding: 20px;
            background-color: #366CF1;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
            /* Reducir el margen inferior del grupo de formulario */
        }

        .form-control {
            height: 35px;
            /* Reducir la altura de los campos de entrada */
        }

        /* Estilo personalizado para el botón de Iniciar Sesión */
        .btn-primary {
            background-color: #001A59;
            /* Cambia el color del botón a azul */
            border-color: #001A59;
            /* Cambia el color del borde del botón a azul */
        }

        /* Estilo personalizado para los campos de texto */
        label {
            font-weight: bold;
            /* Aplica negrita a las etiquetas */
            font-family: 'Inter', sans-serif;
            /* Aplica el tipo de letra Inter a las etiquetas */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Usuario">
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
        </form>
    </div>

    <!-- Agrega el script de Bootstrap al final del documento -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-KyZXEAg3QhqLMpG8r+dl+VmbdFf/4C5nP5h+CWhcl5n5HPr1Oksd3P/hfX4Pp6q7G"
        crossorigin="anonymous"></script>
</body>

</html>
