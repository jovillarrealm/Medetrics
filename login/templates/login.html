<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title> Iniciar Sesión </title>
    {% endblock title %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">

    <style>
        /* Estilos personalizados para el formulario de inicio de sesión */
        body {
            background-image: url('https://cdn.discordapp.com/attachments/734236371316768839/1151564507777339392/bb4b1a6f-ee46-44d3-a183-d0de98d17b09.jpg');
            background-color: #fff;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            font-family: 'Inter', sans-serif;
            color: white;
            margin: 0;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            background-color: #001A59;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 30px;
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            height: 35px;
        }
        .btn-primary {
            background-color: #366CF1;
            border-color: #366CF1;
        }
        label {
            font-weight: bold;
            font-family: 'Inter', sans-serif;
        }

        .centered-image {
            max-width: 260px;
            margin-top: 180px ;

        }
    </style>
    {% load static %}
    <link rel='stylesheet' href="{% static 'css/custom_styles.css' %}">
</head>

<body>
    <img src="{% static 'images/login.png' %}" alt="Imagen"
        class="centered-image">

    <div class="container">
        <h1>Iniciar Sesión</h1>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Usuario">
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña">
            </div>
            <div class="row">
                <div class="col-md-6">
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="{% url 'inicio' %}" class="btn btn-primary">Volver</a>
                </div>
            </div>
        </form>
        <p class="text-center"><a href="#" style="color: white;">¿Olvidaste tu contraseña?</a></p>
        <p class="text-center"><a href="{% url 'signup' %}" style="color: white;">¿No tienes cuenta? Regístrate</a></p>
    </div>

    <footer class="custom-footer">
        Una idea de EAFIT | © Copyright 2023
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-KyZXEAg3QhqLMpG8r+dl+VmbdFf/4C5nP5h+CWhcl5n5HPr1Oksd3P/hfX4Pp6q7G"
        crossorigin="anonymous"></script>
</body>

</html>
