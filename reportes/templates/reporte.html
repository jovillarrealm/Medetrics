{% extends 'base.html' %}

{% block title %}
<title> Reporte </title>
{% endblock title %}

{% block content %}

<form method="post" class="form">
    {% csrf_token %}
    
    {% for field in form %}
    <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
    </div>
    {% endfor %}
    
    <!-- BotÃ³n dentro del form -->
    <button type="submit" class="btn btn-primary">Enviar Reporte</button>
</form>

{% endblock content %}
