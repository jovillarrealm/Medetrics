{% extends 'base.html' %}

{% block title %}
<title> Reporte </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
{% endblock title %}

{% block content %}

<form method="post" class="form" style="margin-bottom: 120px; margin-top: 200px;">  <!-- Agregado margin-top aquí -->
    {% csrf_token %}
    
    {% for field in form %}
    <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
    </div>
    {% endfor %}
    
    <!-- Botón dentro del form -->
    <button type="submit" class="btn btn-primary" style="width: 180px; margin-top: 19px; height: 40px; text-align: center; font-weight: bold; font-size: 18px;">Enviar Reporte</button>
</form>

{% endblock content %}
